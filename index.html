<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Formulario visitantes</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="shortcut icon" href="logo3.png" type="image/x-icon">
    <script>
        function enviarDadosParaWhatsApp() {
            var nomeAluno = document.getElementById('aluno').value;
            var turmaInteresse = document.getElementById('turmaint').value;
            var dataNascimento = document.getElementById('dataaluno').value;
            var turnoPreferencia = document.getElementById('turno').value;
            var nomeResponsavel = document.getElementById('responsavel').value;
            var numeroResponsavel = document.getElementById('numero').value;

            var mensagem = "Ficha de Visitante:\n\n" +
                "Nome do Aluno: " + "*" + nomeAluno + "*" + "\n" +
                "Turma de Interesse: " + "*" + turmaInteresse + "*" + "\n" +
                "Data de Nascimento do Aluno: " + "*" + dataNascimento + "*" + "\n" +
                "Turno de Preferência: " + "*" + turnoPreferencia + "*" + "\n" +
                "Nome do Responsável: " + "*" + nomeResponsavel + "*" + "\n" +
                "Número do Responsável: " + "*" + numeroResponsavel + "*"

            // Substitua o número de telefone abaixo pelo número da secretaria
            var numeroSecretaria = "+5579991335948";

            // Construa a URL do WhatsApp com a mensagem e o número da secretaria
            var url = "whatsapp://send?phone=" + numeroSecretaria + "&text=" + encodeURIComponent(mensagem);

            // Abra a URL no WhatsApp
            window.open(url);
        }
    </script>
  </head>
    <br>
    <div align="center">
    <div class="card" style="width: 75%" align="center">
        <div class="card-body avbar-brand text-white" style="background-color: #ff8c00;;">
            <h5>Ficha de visitantes</h5>
            Preencha com seus dados para agendar uma visita
        </div>
      </div>
    </div>
    <br>
    <div align="center">
    <div class="card border-black" style="width: 75%; height: 90%;">
        <div class="d-sm-flex p-2 justify-content-around">
            <fieldset class="mx-">
                <br>
                <form class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Nome do aluno:" id="aluno" value="">
                    </div>
                    <div class="col-md-6">
                        <select class="form-select" aria-label="Default select example" id="turmaint" value="">
                            <option value="0" selected>Turma de interesse:</option>
                            <option id="G1">G1</option>
                            <option id="G2">G2</option>
                            <option id="G3">G3</option>
                            <option id="G4">G4</option>
                            <option id="G5">G5</option>
                            <option id="1A">1º Ano</option>
                            <option id="2A">2º Ano</option>
                            <option id="3A">3º Ano</option>
                            <option id="4A">4º Ano</option>
                            <option id="5A">5º Ano</option>
                          </select>
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control" placeholder="Data de Nascimento Aluno:" id="dataaluno" value="">
                    </div>
                    <div class="col-md-6">
                        <select class="form-select" aria-label="Default select example" id="turno" value="">
                            <option value="0" selected>Turno de preferência:</option>
                            <option id="ENM">Ensino regular - manhã (7h às 11h30)</option>
                            <option id="ENT">Ensino regular - tarde (13h às 17h30)</option>
                            <option id="TIN">Turno integral (7h às 18h)</option>
                            <option id="IEXM">Turno extensivo - manhã (7h às 13h)</option>
                            <option id="IEXT">Turno extensivo - tarde (12h às 18h)</option>
                          </select>
                    </div>
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Nome do responsável:" id="responsavel" value="">
                    </div>
                    <div class="col-md-6">
                        <input type="number" class="form-control" placeholder="Número responsável:" id="numero" value="">
                    </div>
                    <div class="col-md-6">
                    </form>
                    </div>
    </div>
        <div align="center">
            <button id="calcular" onclick="enviarDadosParaWhatsApp()" class="btn btn-primary" style="background-color: #ff8c00; border-color: #000000b4;">Enviar</button>
      </div>
        <br>
        <div>
        <table class="" style="width: 75%; height: 90%;">
              <tr>
                <td class="text-success" id="text"></td>
              </tr>
          </table>
        </div>
        <br>
    </div>
    </fieldset>

 </footer>
